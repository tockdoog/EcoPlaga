<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias</title>
    <link rel="stylesheet" href="/static/css/incidencias.css">
</head>
<body>
    <div class="container">
        <h1>Incidencias</h1>

        <!-- Formulario de creación -->
        <form id="formIncidencia">
            <label for="cultivo_id">ID Cultivo:</label>
            <input type="number" id="cultivo_id" name="cultivo_id" required>

            <label for="plaga_id">ID Plaga:</label>
            <input type="number" id="plaga_id" name="plaga_id" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <label for="severidad">Severidad:</label>
            <input type="text" id="severidad" name="severidad">

            <button type="submit">Crear Incidencia</button>
        </form>

        <!-- Tabla de incidencias -->
        <h2>Listado de Incidencias</h2>
        <table id="tablaIncidencias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cultivo</th>
                    <th>Plaga</th>
                    <th>Descripción</th>
                    <th>Severidad</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargan las incidencias -->
            </tbody>
        </table>
    </div>

    <script src="/frontend/static/js/incidencias.js"></script>
</body>
</html>
